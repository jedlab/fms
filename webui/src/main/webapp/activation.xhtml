<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jedlab="http://java.sun.com/jsf/composite/comp"
	xmlns:sec="http://www.springframework.org/security/tags"
                template="/WEB-INF/templates/layout.xhtml">


	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{activationBean.load()}" />
			<f:viewParam name="uid"  value="#{activationBean.uid}"></f:viewParam>
		</f:metadata>
	</ui:define>
	
	<ui:define name="head">
          
       </ui:define>

	<ui:define name="content">
		
		<h1>Activation</h1>
		<h:outputText value="#{activationBean.message}"></h:outputText>
		<ui:fragment rendered="#{not empty activationBean.message}">		
			<a href="#{_ctx}/login">Click Here To Login</a>
		</ui:fragment>
		
		
		
		
	</ui:define>

</ui:composition>
