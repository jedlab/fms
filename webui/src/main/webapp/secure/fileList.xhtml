<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jedlab="http://java.sun.com/jsf/composite/comp"
	xmlns:sec="http://www.springframework.org/security/tags"
                template="/WEB-INF/poseidon/template.xhtml">

    <ui:define name="title">File List</ui:define>

    <ui:define name="viewname">File List</ui:define>

	<ui:define name="metadata">
		<f:metadata>
			
		</f:metadata>
	</ui:define>
	
	<ui:define name="head">
           
       </ui:define>

	<ui:define name="content">
		
		<p:link href="/secure/fileEdit" value="Upload a file"></p:link>
		
		<h:form id="form">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title">
						<h1></h1>
						<p:dataTable var="_item" value="#{fileQuery.resultList}"
							rowsPerPageTemplate="50,100" 
							sortBy="#{_item.id}"
							rowIndexVar="rowId" emptyMessage="#{msgs['Empty_Datatable']}"
							paginator="true" rows="50" id="contractListTable" 
							lazy="true"
							sortMode="multiple" 
							styleClass="ui celled striped table"
							rowStyleClass="center aligned" 
							rowKey="#{_item.id}">
							<f:facet name="header">
                                
                            </f:facet>
							<p:column headerText="File Name">
								<p:outputLabel value="#{_item.name}"></p:outputLabel>
							</p:column>
							<p:column headerText="Created Date">
								<p:outputLabel value="#{_item.createdDate}">
									
								</p:outputLabel>
							</p:column>
							<p:column headerText="File Size">
								<p:outputLabel value="#{_item.size}" converter="#{fileSizeConverter}"></p:outputLabel>
							</p:column>
							<p:column headerText="Download Count">
								<p:outputLabel value="#{_item.downloadCount}"></p:outputLabel>
							</p:column>
							
							<p:column headerText="owner name">
								<p:outputLabel value="#{_item.owner.username}"></p:outputLabel>
							</p:column>
							
							
						</p:dataTable>
					</div>
				</div>
			</div>
			
		</h:form>
		
		
	</ui:define>

</ui:composition>
