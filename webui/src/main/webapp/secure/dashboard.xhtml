<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jedlab="http://java.sun.com/jsf/composite/comp"
	xmlns:sec="http://www.springframework.org/security/tags"
                template="/WEB-INF/poseidon/template.xhtml">

    <ui:define name="title">Dashboard</ui:define>

    <ui:define name="viewname">Dashoboard</ui:define>

	<ui:define name="metadata">
		<f:metadata>
			
		</f:metadata>
	</ui:define>
	
	<ui:define name="head">
           <script type="text/javascript">
               //<![CDATA[
               function skinChart() {
                   this.cfg.shadow = false;
                   this.cfg.title = '';
                   this.cfg.seriesColors = ['#00acac', '#3e96e7'];
                   this.cfg.grid = {
                       background: '#ffffff',
                       borderColor: '#ffffff',
                       gridLineColor: '#EEEEEE',
                       shadow: false
                   };
                   this.cfg.axesDefaults = {
                       rendererOptions: {
                           textColor: '#212121'
                       }
                   };
                   this.cfg.seriesDefaults = {
                       shadow: false,
                       lineWidth: 1,
                       markerOptions: {
                           shadow: false,
                           size: 7,
                           style: 'circle'
                       }
                   }
               }
               //]]>  
           </script>
           <style type="text/css">
               .main-content {
                   padding: 0;
               }
           </style>
       </ui:define>

	<ui:define name="content">
		
		<div class="ui-g dashboard">            
           
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <div class="ui-g card overview-box overview-box-2">
                    <div class="ui-g-4">
                        <i class="fa fa-map-marker"></i>
                    </div>
                    <div class="ui-g-8">
                        <span class="overview-box-count"></span>
                        <span class="overview-box-name">Download count</span>
                    </div>
                </div>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <div class="ui-g card overview-box overview-box-3">
                    <div class="ui-g-4">
                        <i class="fa fa-cloud"></i>
                    </div>
                    <div class="ui-g-8">
                        <span class="overview-box-count"></span>
                        <span class="overview-box-name">file count</span>
                    </div>
                </div>
            </div>
           
            
       </div>     
		
		
		
	</ui:define>

</ui:composition>
