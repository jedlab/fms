<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" lang="fa">
<f:view contentType="text/html" encoding="UTF-8" locale="fa">
	<c:set var="_ctx" value="#{request.contextPath}" />
	<c:set var="from" value="#{param['from']}" />

	<ui:insert name="metadata" />

	<h:head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title><h:outputText value="#{msgs['Application_Name']}" /></title>


		<h:outputScript library="primefaces" name="jquery/jquery.js"
			target="head" />

		<h:outputScript library="primefaces" name="jquery/jquery-plugins.js"
			target="head" />


		<link rel="stylesheet" href="#{_ctx}/resources/css/kube.css" />
		<link rel="stylesheet" href="#{_ctx}/resources/css/site/w3.css" />
		<link rel="stylesheet" href="#{_ctx}/resources/css/site/main.css" />

		<h:outputStylesheet library="css" name="webapp.css" />

		<ui:insert name="head" />
		<style>
</style>

	</h:head>
	<h:body>
		<div style="margin: 0 auto; width: 96px; padding-top: 25px;">
			<img src="#{_ctx}/resources/images/logo.png" />
		</div>
		<ui:insert name="content"></ui:insert>

	</h:body>

</f:view>
</html>
